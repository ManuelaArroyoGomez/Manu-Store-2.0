<p><input type="text" [(ngModel)]="imgParent" placeholder="Enter a value"></p>
<button (click)="toogleImg()">Toogle Img</button>
<p>{{ showImg }}</p>
<app-img *ngIf="showImg" (loaded)="onLoaded($event)" [img]="imgParent"></app-img>

<app-product [product]="product" *ngFor="let product of products"></app-product>
